<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio7.css" type="text/css">
    <title>Ejercicio 7</title>
</head>
<body>
    <h1 class="titulo">Hoja de Inscripción</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>

            <table>
                <tr>
                    <td><span id="rojo">A</span>pellidos:<br>
                        <input type="text" name="apellidos"></td>
                    <td>N<span id="rojo">o</span>mbre:<br>
                        <input type="text" name="nombre"></td>
                    <td><span id="rojo">D</span>NI:<br>
                        <input type="text" name="DNI"></td>
                </tr>
                <tr>
                    <td><span id="rojo">N</span>acido en:<br>
                        <input type="text" name="nacido"></td>
                    <td>Provincia<br>
                        <select name="provincia">
                            <option value="Madrid">Madrid</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Valencia">Valencia</option></select></td>
                    <td><span id="rojo">F</span>echa de nacimiento (dd/mm/aaaa)<br>
                        <input type="text" name="nombre"></td>
                </tr>
                <tr>
                    <td colspan="2">Do<span id="rojo">m</span>icilio<br>
                        
                        <select name="domicilio">
                            <option value="Madrid">Calle</option>
                            <option value="Barcelona">Paseo</option>
                            <option value="Valencia">Cañada</option>
                            <option value="Valencia">Avenida</option>
                            <option value="Valencia">Plaza</option>
                            <option value="Valencia">Otro</option>
                        </select>
                        <input type="text" name="nombre">
                    </td>
                    <td><span id="rojo">C</span>ódigo Postal:<br>
                        <input type="text" name="CP"></td>
                </tr>
                <tr>
                    <td><span id="rojo">L</span>ocalidad<br>
                        <input type="text" name="Localidad"></td>
                    <td>Provincia<br><select name="provincia2">
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Valencia">Valencia</option></select></td>
                    <td><span id="rojo">T</span>eléfono<br>
                        <input type="text" name="telefono"></td>
                </tr>
            </table>
            <div class="botones">
                <button type="reset">Borrar todo</button>
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
